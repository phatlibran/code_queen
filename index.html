<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Login Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <section class="login-header">
        <img src="twitter.png" alt="Twitter logo" class="logo" />
        <h1>Log in to Twitter</h1>
      </section>
      <section class="login-form-section">
        <form>
          <div class="email-container">
            <input
              type="email"
              placeholder="Phone, email, or username"
              class="inputs"
            />
          </div>
          <div>
            <input type="password" class="inputs" placeholder="Password" />
          </div>
          <button class="login-button"><strong>Log in</strong></button>
        </form>
      </section>
      <section class="login-footer">
        <a href="#">Forgot password?</a> .
        <a href="#">Sign up for Twitter</a>
      </section>
    </div>
  </body>
</html>
